<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Step2 Selected Offer Detailed</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<main class="offer-detailed-page">
	<div class="container">
		
		<div class="steps-navigation">
			<span class="step step-1" data-step="1"></span>
			<span class="step step-2 active" data-step="2"></span>
			<span class="step step-3" data-step="3"></span>
			<span class="step step-4" data-step="4"></span>
			<span class="step step-5" data-step="5"></span>
		</div>
		
		<div class="page-heading offer">
			<eds-heading type="h2" font-weight="bold" styles="center" class="heading-h2 color-new-grey"
			             content="Your detailed offer"></eds-heading>
			<eds-paragraph styles="center" font-weight="thin" class="color-new-grey custom-paragraph sub-heading" >
				The price of energy is divided in <strong>3 main parts</strong>: energy consumption and energy
				distribution.
			</eds-paragraph>
			
		</div>
		
		
		<div class="offer-detailed-wrapper">
			<div class="offer-detailed">
				
				    info
			</div>
			
		<!-- Navigation -->
			
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="#"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold"
				          url="#" class="color-new-grey size-icon-23 step-card-next">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
			
		</div>
	
	
	</div>


</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>

<script type="module" src="dist/nwcl/nwcl.esm.js"></script>
<script nomodule="" src="dist/nwcl/nwcl.js"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
