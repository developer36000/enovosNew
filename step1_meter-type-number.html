<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Step1 Electricity Meter Number Type</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<main class="electricity-meter-page">
	<div class="container">
		
		<div class="steps-navigation-wrapper">
			<h3 class="steps-navigation-title">STEP 1</h3>
			<style type="text/css">
				.steps-navigation .step.active:after {
					width: 80%;
				}
			</style>
			<div class="steps-navigation">
				<span class="step step-1 active" data-step="1"></span>
				<span class="step step-2" data-step="2"></span>
				<span class="step step-3" data-step="3"></span>
				<span class="step step-4" data-step="4"></span>
				<span class="step step-5" data-step="5"></span>
			</div>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey mb-15"
			             content="Select the way you want to enter your meter number"></eds-heading>
			<eds-paragraph styles="center" class="color-new-grey custom-paragraph">
				Scan the QR code on the meter to be sure not doing one mistake OR you can enter it manually.
			</eds-paragraph>
		</div>
		
		<div class="step-card-wrapper">
			<div class="step-card">
				<eds-image id="fruit-top-icon" alt="fruit-top-icon"
				           src="assets/images/fruit-top-icon.svg"></eds-image>
				
				<div class="step-options">
					<div class="step-option radio">
						<div class="step-option__image">
							<span class="custom-icon"><i class="far fa-qrcode"></i></span>
						</div>
						<label for="meter-type1" class="step-option__title">
							<input type="radio" id="meter-type1" name="meter-type" value="QR code" />
							QR code
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
					<div class="step-option radio">
						<div class="step-option__image">
							<span class="custom-icon"><i class="fal fa-hand-point-up"></i></span>
						</div>
						<label for="meter-type2" class="step-option__title">
							<input type="radio" id="meter-type2" name="meter-type" value="Manually" />
							Manually
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
				</div>
			
			</div>
			
		<!-- Navigation -->
			
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="#"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold" url="#"
				          class="color-new-grey size-icon-23 step-card-next">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
		</div>
	
	
	</div>


</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>

<script type="module" src="dist/nwcl/nwcl.esm.js"></script>
<script nomodule="" src="dist/nwcl/nwcl.js"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
