	</eds-link>
	
	<eds-image id="logo-header" alt="envos-logo" src="assets/images/envos-logo.svg"></eds-image>
	
	<div class="form-options">

			<input type="hidden" class="select-wrapper-value" id="site-lang" name="site-lang" />
			<div class="dropholder">

			</div>
		</div>

</header>

<main>
	<div class="container">
		
		<div class="steps-navigation-wrapper">
			<h3 class="steps-navigation-title">STEP 1</h3>
			<style type="text/css">
				.steps-navigation .step.active:after {
					width: 80%;
				}
			</style>
			<div class="steps-navigation">
				<span class="step step-1 active" data-step="1"></span>
				<span class="step step-2" data-step="2"></span>
				<span class="step step-3" data-step="3"></span>
				<span class="step step-4" data-step="4"></span>
				<span class="step step-5" data-step="5"></span>
			</div>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey"
			             content="Are you professional or a private person ?" />
		</div>
	
		<div class="step-card-wrapper">
		    <div class="step-card">
			    <eds-image id="fruit-top-icon" alt="fruit-top-icon"
			               src="assets/images/fruit-top-icon.svg"></eds-image>
			    
			    <div class="step-options show-login-msg">
				    <div class="step-option radio">
					    <div class="step-option__image">
						    <span class="custom-icon"><i class="fal fa-home"></i></span>
					    </div>
					    <label for="step1_who-option1" class="step-option__title">
						    <input type="radio" id="step1_who-option1" name="step1_who-option" value="Private person" />
						    Private person
					    </label>
					    <eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
				    </div>
				    <div class="step-option radio">
					    <div class="step-option__image">
						     <span class="custom-icon"><i class="fal fa-building"></i></span>
					    </div>
					    <label for="step1_who-option2" class="step-option__title">
						    <input type="radio" id="step1_who-option2" name="step1_who-option" value="Professional" />
						    Professional
					    </label>
					    <eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
				    </div>
				    <div class="step-option radio">
					    <div class="step-option__image">
						    <span class="custom-icon"><i class="fal fa-business-time"></i></span>
					    </div>
					    <label for="step1_who-option2" class="step-option__title">
						    <input type="radio" id="step1_who-option3" name="step1_who-option" value="Self-employed" />
						    Self employed
					    </label>
					    <eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
				    </div>
			    </div>
			   
		    </div>

				             content="You must be logged in to continue."></eds-heading>
				<eds-button style="margin: 0 auto; max-width: max-content;" content="Login"></eds-button>
			</div>-->
			
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="step1_who.html"
				          class="color-new-grey step-card-previous disable"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold" url="step1_client.html"
				          class="color-new-grey size-icon-23 step-card-next disable">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
		</div>
		
		
	</div>
