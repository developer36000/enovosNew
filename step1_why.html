<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Step1 Why</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<main>
	<div class="container">
		
		<div class="steps-navigation">
			<span class="step step-1 active" data-step="1"></span>
			<span class="step step-2" data-step="2"></span>
			<span class="step step-3" data-step="3"></span>
			<span class="step step-4" data-step="4"></span>
			<span class="step step-5" data-step="5"></span>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey"
			             content="Why are you here today ?" />
		</div>
		
		<div class="step-card-wrapper">
			<div class="step-card">
				<eds-image id="fruit-top-icon" alt="fruit-top-icon"
				           src="assets/images/fruit-top-icon.svg"></eds-image>
				
				<div class="step-options show-login-msg">
					<div class="step-option radio centered">
						<div class="step-option__image">
							<span class="custom-icon"><i class="fal fa-truck-moving"></i></span>
						</div>
						<label for="step1_why-option1" class="step-option__title">
							<input type="radio" id="step1_why-option1" name="step1_why-option" value="Moving" />
							Moving
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
					<div class="step-option radio centered">
						<div class="step-option__image">
							<span class="custom-icon"><i class="fal fa-exchange"></i></span>
						</div>
						<label for="step1_why-option2" class="step-option__title">
							<input type="radio" id="step1_why-option2" name="step1_why-option" value="Changing supplier" />
							Changing supplier
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
					<div class="step-option radio centered">
						<div class="step-option__image">
							<span class="custom-icon"><i class="fas fa-ellipsis-h-alt"></i></span>
						</div>
						<label for="step1_why-option3" class="step-option__title">
							<input type="radio" id="step1_why-option3" name="step1_why-option" value="Other" />
							Other
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
				</div>
			
			</div>
			
			<!--<div id="is-login" class="step-card-action">
				<eds-heading type="h6" font-weight="bold" styles="center" class="color-new-grey"
				             content="You must be logged in to continue."></eds-heading>
				<eds-button style="margin: 0 auto; max-width: max-content;" content="Login"></eds-button>
			</div>
			-->
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="step1_client.html"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold" url="step1_energy.html"
				          class="color-new-grey size-icon-23 step-card-next disable">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
		</div>
	
	
	</div>


</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>
