<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Step4 Profile</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<main>
	<div class="container">
		
		<div class="steps-navigation">
			<span class="step step-1" data-step="1"></span>
			<span class="step step-2" data-step="2"></span>
			<span class="step step-3" data-step="3"></span>
			<span class="step step-4 active" data-step="4"></span>
			<span class="step step-5" data-step="5"></span>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey mb-15"
			             content="Please fill in your personal information to create your profile"></eds-heading>
		</div>
	
		<div class="step-form-wrapper">
			
		    <div class="step-form">
			    
			    <div class="form-options">
				    <eds-text-field class="form-option text-field" label-inside="First name"
				                    type="text" placeholder="First name" info-styles="primary-500"></eds-text-field>
				
				    <eds-text-field class="form-option text-field" label-inside="Last name"
				                    type="text" placeholder="Last name" info-styles="primary-500"></eds-text-field>
				
				    <div class="form-option select-wrapper civility">
					    <input type="hidden" class="select-wrapper-value form-option" id="select-civility" name="select-civility" value="" />
					    <div class="dropholder">
						    <div class="dropdown">
							    <span class="placeholder-label">小ivility</span>
							    <p class="holder" data-placeholder="小ivility">小ivility</p>
							    <eds-icon class="dropdown-icon" slot="icon" icon="chevron-down"></eds-icon>
						    </div>
						    <ul class="dropdownOption">
							    <!--<li class="disable">小ivility</li>-->
							    <li>Mr</li>
							    <li>Mrs.</li>
						    </ul>
					    </div>
				    </div>
				    
				    <eds-text-field class="form-option text-field" label-inside="Email address"
				                    type="text" placeholder="Email address" info-styles="primary-500"></eds-text-field>
				    
				    <div class="phone-wrapper">
					    <div class="form-option select-wrapper country-code">
						    <input type="hidden" class="select-wrapper-value form-option" id="select-country-code"
						           name="select-country-code" value="" />
						    <div class="dropholder">
							    <div class="dropdown">
								    <span class="placeholder-label">Country code</span>
								    <p class="holder" data-placeholder="Country code">+35</p>
								    <eds-icon class="dropdown-icon" slot="icon" icon="chevron-down"></eds-icon>
							    </div>
							    <ul class="dropdownOption">
								    <li>+35</li>
								    <li>+34</li>
								    <li>+38</li>
							    </ul>
						    </div>
					    </div>
					    <eds-text-field class="form-option text-field phone-number" label-inside="Phone number"
					                    type="text" placeholder="Phone number"
					                    info-styles="primary-500"></eds-text-field>
				    </div>
				    
				    <eds-date-picker id="date-picker" class="form-option birthday-picker">
					    <div slot="selector">
						    <eds-text-field
								    id="field-birthday-picker"
								    debounce="300"
								    icon-leading="calendar-alt"
								    label="" type="text"
								    placeholder="Birthday">
						    </eds-text-field>
					    </div>
				    </eds-date-picker>
				
				    <div class="form-option select-wrapper language">
					    <input type="hidden" class="select-wrapper-value form-option" id="select-language" name="select-language" value="" />
					    <div class="dropholder">
						    <div class="dropdown">
							    <span class="placeholder-label">Preferred communication language</span>
							    <p class="holder" data-placeholder="Preferred communication language">Preferred communication language</p>
							    <eds-icon class="dropdown-icon" slot="icon" icon="chevron-down"></eds-icon>
						    </div>
						    <ul class="dropdownOption">
							    <li>English</li>
							    <li>French</li>
							    <li>German</li>
							    <li>Italian</li>
						    </ul>
					    </div>
				    </div>
				    
			    </div>
			   
		    </div>
			
		<!-- Navigation -->
			
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="#"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold"
				          url="#"
				          class="color-new-grey size-icon-23 step-card-next">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
			
		</div>
		
	</div>
	
</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>

<script type="module" src="dist/nwcl/nwcl.esm.js"></script>
<script nomodule="" src="dist/nwcl/nwcl.js"></script>

<script src="assets/js/main.js"></script>


</body>
</html>
