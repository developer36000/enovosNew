<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Step1 Electricity Meter Number</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<main class="electricity-meter-page">
	<div class="container">
		
		<div class="steps-navigation">
			<span class="step step-1 active" data-step="1"></span>
			<span class="step step-2" data-step="2"></span>
			<span class="step step-3" data-step="3"></span>
			<span class="step step-4" data-step="4"></span>
			<span class="step step-5" data-step="5"></span>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey mb-15"
			             content="What does your gas meter looks like ?"></eds-heading>
			<eds-paragraph styles="center" class="color-new-grey custom-paragraph">
				Enter the number of your gas meter number below.
			</eds-paragraph>
		</div>
		
		<div class="step-form-wrapper">
			<div class="step-form">
				<div class="form-options">
					<eds-text-field class="form-option text-field" label-inside="Gas meter number"
					                type="text" placeholder="Ex. 000000000" info-styles="primary-500"></eds-text-field>
				</div>
			
			</div>
			
		<!-- Navigation -->
			
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="#"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold" url="#"
				          class="color-new-grey size-icon-23 step-card-next">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
		</div>
	
	
	</div>


</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>

<script type="module" src="dist/nwcl/nwcl.esm.js"></script>
<script nomodule="" src="dist/nwcl/nwcl.js"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
