<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Step3 Billing Address Form</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<main>
	<div class="container">
		
		<div class="steps-navigation">
			<span class="step step-1" data-step="1"></span>
			<span class="step step-2" data-step="2"></span>
			<span class="step step-3 active" data-step="3"></span>
			<span class="step step-4" data-step="4"></span>
			<span class="step step-5" data-step="5"></span>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey mb-15"
			             content="Please fill in your address"></eds-heading>
		</div>
	
		<div class="step-form-wrapper">
			
		    <div class="step-form">
			    
			    <div class="form-options">
				    <div class="form-option select-wrapper country">
					    <input type="hidden" class="select-wrapper-value" id="select-country" name="select-country" />
					    <div class="dropholder">
						    <div class="dropdown">
							    <span class="placeholder-label">Country</span>
							    <p class="holder" data-placeholder="Country">Country</p>
							    <eds-icon class="dropdown-icon" slot="icon" icon="chevron-down"></eds-icon>
						    </div>
						    <ul class="dropdownOption">
							    <!--<li class="disable">Country</li>-->
							    <li>France</li>
							    <li>Ukraine</li>
							    <li>Germany</li>
							    <li>Poland</li>
						    </ul>
					    </div>
				    </div>
				    <eds-text-field class="form-option text-field"
				                    label-inside="Street"
				                    assistive-text="Your street is not in the list ? New construction or other ? Please enter it anyway, we will check"
				                    type="text" placeholder="Street" info-styles="primary-500"></eds-text-field>
				    <eds-text-field class="form-option text-field" label-inside="Number"
				                    type="text" placeholder="Number" info-styles="primary-500"></eds-text-field>
				    <eds-text-field class="form-option text-field" label-inside="Other information (PO box, floor,…)"
				                    type="text" placeholder="Other information (PO box, floor,…)" info-styles="primary-500"></eds-text-field>
				    <eds-text-field class="form-option text-field" label-inside="Postal code"
				                    type="text" placeholder="Postal code" info-styles="primary-500"></eds-text-field>
				    <eds-text-field class="form-option text-field" label-inside="Town"
				                    type="text" placeholder="Ex. Luxembourg" info-styles="primary-500"></eds-text-field>
			    </div>
			   
		    </div>
			
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="step3_billing-address.html"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold"
				          url="step3_billing-address-invoice.html"
				          class="color-new-grey size-icon-23 step-card-next disable">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
		</div>
		
		
	</div>
	

</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>

<script type="module" src="dist/nwcl/nwcl.esm.js"></script>
<script nomodule="" src="dist/nwcl/nwcl.js"></script>

<script src="assets/js/main.js"></script>


</body>
</html>
