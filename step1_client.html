<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Step1 Client</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<!-- Preloader START -->
<div id="preloaderGroup" class="preloader-group">
	<div class="main-loader">
		<span class="loader1"></span>
		<span class="loader2"></span>
		<span class="loader3"></span>
	</div>
</div>
<!-- Preloader END -->

<header class="main-header">
	<eds-link content="Back to Home" icon-position="left" url="#" class="back-to-home-btn">
		<eds-icon slot="icon" icon="arrow-left"></eds-icon>
	</eds-link>
	
	<eds-image id="logo-header" alt="envos-logo" src="assets/images/envos-logo.svg"></eds-image>
	
	<div class="form-options">
		<div class="form-option select-wrapper site-lang">
			<input type="hidden" class="select-wrapper-value" id="site-lang" name="site-lang" />
			<div class="dropholder">
				<div class="dropdown">
					<p class="holder" data-placeholder="EN">
						<img id="en-flag" alt="en-flag" src="assets/images/en.jpg" /> EN
					</p>
					<!--<eds-icon class="dropdown-icon" slot="icon" icon="chevron-down"></eds-icon>-->
				</div>
				<ul class="dropdownOption">
					<li><img id="en-flag" alt="en-flag" src="assets/images/en.jpg" /> EN</li>
					<li><img id="fr-flag" alt="fr-flag" src="assets/images/fr.png" /> FR</li>
					<li><img id="gb-flag" alt="gb-flag" src="assets/images/gb.png" /> GR</li>
				</ul>
			</div>
		</div>
	</div>

</header>

<main>
	<div class="container">
		
		<div class="steps-navigation-wrapper">
			<h3 class="steps-navigation-title">STEP 1</h3>
			<style type="text/css">
				.steps-navigation .step.active:after {
					width: 80%;
				}
			</style>
			<div class="steps-navigation">
				<span class="step step-1 active" data-step="1"></span>
				<span class="step step-2" data-step="2"></span>
				<span class="step step-3" data-step="3"></span>
				<span class="step step-4" data-step="4"></span>
				<span class="step step-5" data-step="5"></span>
			</div>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey"
			             content="Are you already a customer ?" />
		</div>
		
		<div class="step-card-wrapper">
			<div class="step-card">
				<eds-image id="fruit-top-icon" alt="fruit-top-icon"
				           src="assets/images/fruit-top-icon.svg"></eds-image>
				
				<div class="step-options show-login-msg">
					<div class="step-option radio centered">
						<label for="step2-option1" class="step-option__title">
							<input type="radio" id="step2-option1" name="step2-option" value="no" />
							No
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
					<div class="step-option radio centered">
						<label for="step2-option2" class="step-option__title">
							<input type="radio" id="step2-option2" name="step2-option" value="yes" />
							Yes
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
				</div>
			
			</div>
		
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="step1_who.html"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold" url="step1_why.html"
				          class="color-new-grey size-icon-23 step-card-next disable">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
		</div>
	
	
	</div>


</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>

<script type="module" src="dist/nwcl/nwcl.esm.js"></script>
<script nomodule="" src="dist/nwcl/nwcl.js"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
