<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Step1 Energy</title>
	
	<!--load Design System styles -->
	<link rel="stylesheet" href="dist/nwcl/nwcl.css">
	<!--load all Font Awesome styles -->
	<link href="assets/css/fontawesome.min.css" rel="stylesheet">
	<!--load main custom styles -->
	<link rel="stylesheet" href="assets/css/main.css">
	
</head>
<body>

<main>
	<div class="container">
		
		<div class="steps-navigation-wrapper">
			<h3 class="steps-navigation-title">STEP 1</h3>
			<style type="text/css">
				.steps-navigation .step.active:after {
					width: 80%;
				}
			</style>
			<div class="steps-navigation">
				<span class="step step-1 active" data-step="1"></span>
				<span class="step step-2" data-step="2"></span>
				<span class="step step-3" data-step="3"></span>
				<span class="step step-4" data-step="4"></span>
				<span class="step step-5" data-step="5"></span>
			</div>
		</div>
		
		<div class="page-heading">
			<eds-heading type="h2" font-weight="bold" styles="center" class="color-new-grey mb-15"
			             content="What energy type do you need ?"></eds-heading>
			<eds-paragraph styles="center" class="color-new-grey custom-paragraph"
			               content="You can choose more than one option."></eds-paragraph>
		</div>
		
		<div class="step-card-wrapper">
			<div class="step-card">
				<eds-image id="fruit-top-icon" alt="fruit-top-icon"
				           src="assets/images/fruit-top-icon.svg"></eds-image>
				
				<div class="step-options">
					<div class="step-option checkbox centered">
						<div class="step-option__image">
							<span class="custom-icon"><i class="fal fa-burn"></i></span>
						</div>
						<label for="step4-option1" class="step-option__title">
							<input type="checkbox" id="step4-option1" name="step4-option" value="Gas" />
							Gas
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
					<div class="step-option checkbox centered">
						<div class="step-option__image">
							<span class="custom-icon"><i class="fal fa-bolt"></i></span>
						</div>
						<label for="step4-option2" class="step-option__title">
							<input type="checkbox" id="step4-option2" name="step4-option" value="Electricity" />
							Electricity
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
					<div class="step-option checkbox centered">
						<div class="step-option__image image_big">
							<span class="custom-icon"><i class="fal fa-burn"></i></span>
							<span class="plus">+</span>
							<span class="custom-icon"><i class="fal fa-bolt"></i></span>
						</div>
						<label for="step4-option2" class="step-option__title">
							<input type="checkbox" id="step4-option3" name="step4-option" value="Gas + Electricity" />
							Gas & Electricity
						</label>
						<eds-icon icon="check" size="13px" class="active-icon"></eds-icon>
					</div>
				</div>
			
			</div>
			<div class="step-card-nav">
				<eds-link content="Previous" size="md" url="step1_why.html"
				          class="color-new-grey step-card-previous"></eds-link>
				<eds-link content="Next" icon-position="right" size="md" font-weight="bold" url="step2_select-offer.html"
				          class="color-new-grey size-icon-23 step-card-next">
					<eds-icon slot="icon" icon="arrow-right"></eds-icon>
				</eds-link>
			</div>
		</div>
	
	
	</div>


</main>

<footer>
	<eds-image id="logo-footer" alt="envos-logo" src="assets/images/envos-logo.svg" />
</footer>

<script type="module" src="dist/nwcl/nwcl.esm.js"></script>
<script nomodule="" src="dist/nwcl/nwcl.js"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
